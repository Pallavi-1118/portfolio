<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the grid and form */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 600px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1.5rem;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 640px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .form-row label {
            font-weight: 500;
            color: #4b5563;
        }

        .form-row input[type="text"],
        .form-row input[type="email"],
        .form-row input[type="password"] {
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            width: 100%;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .form-row input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }

        .submit-button {
            width: 100%;
            padding: 0.75rem;
            font-weight: 600;
            color: #ffffff;
            background-color: #3b82f6;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.1s ease-in-out;
        }

        .submit-button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .radio-group label,
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Student Registration</h2>
        <form>
            <!-- Name Field -->
            <div class="form-row">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Email Field -->
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Gender Field -->
            <div class="form-row">
                <label>Gender</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="gender" value="male" class="form-radio text-blue-600"> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female" class="form-radio text-blue-600"> Female
                    </label>
                    <label>
                        <input type="radio" name="gender" value="other" class="form-radio text-blue-600"> Other
                    </label>
                </div>
            </div>

            <!-- Hobbies Field -->
            <div class="form-row">
                <label>Hobbies</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="hobbies" value="reading" class="form-checkbox text-blue-600 rounded"> Reading
                    </label>
                    <label>
                        <input type="checkbox" name="hobbies" value="coding" class="form-checkbox text-blue-600 rounded"> Coding
                    </label>
                    <label>
                        <input type="checkbox" name="hobbies" value="sports" class="form-checkbox text-blue-600 rounded"> Sports
                    </label>
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="mt-8">
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
