<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #374151;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header & Navigation (Flexbox) -->
    <header class="bg-blue-600 text-white p-4 shadow-lg">
        <nav class="container mx-auto flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0">
            <!-- Name/Logo -->
            <div class="text-2xl font-bold">
                My Uni Courses
            </div>

            <!-- Navigation Bar -->
            <ul class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-8 text-lg">
                <li><a href="#" class="hover:text-gray-300 transition-colors duration-200">Home</a></li>
                <li><a href="#" class="hover:text-gray-300 transition-colors duration-200">Courses</a></li>
                <li><a href="#" class="hover:text-gray-300 transition-colors duration-200">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow container mx-auto p-4 md:p-8 flex items-center justify-center">

        <!-- Registration Form (CSS Grid) -->
        <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-2xl">
            <h2 class="text-3xl font-extrabold text-center text-blue-800 mb-8">Course Registration</h2>

            <!-- Message box for displaying success/error messages -->
            <div id="message-box" class="hidden mb-4 p-4 rounded-lg text-center font-semibold"></div>

            <form id="registration-form" action="#" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <!-- Full Name -->
                <div class="col-span-1 md:col-span-2">
                    <label for="full-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                </div>

                <!-- Email -->
                <div class="col-span-1 md:col-span-2">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                </div>

                <!-- Course Selection -->
                <div class="col-span-1">
                    <label for="course" class="block text-sm font-medium text-gray-700 mb-1">Course Selection</label>
                    <select id="course" name="course" required
                             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                        <option value="" disabled selected>Select a course</option>
                        <option value="web-dev">Web Development</option>
                        <option value="data-science">Data Science</option>
                        <option value="cyber-security">Cyber Security</option>
                        <option value="ai-ml">AI & Machine Learning</option>
                    </select>
                </div>

                <!-- Gender Radio Buttons -->
                <div class="col-span-1 flex items-end">
                    <div class="flex items-center space-x-6">
                        <span class="text-sm font-medium text-gray-700">Gender:</span>
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="male" class="form-radio text-blue-600 rounded-full focus:ring-2 focus:ring-blue-500">
                            <span class="ml-2">Male</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="female" class="form-radio text-blue-600 rounded-full focus:ring-2 focus:ring-blue-500">
                            <span class="ml-2">Female</span>
                        </label>
                    </div>
                </div>

                <!-- Password -->
                <div class="col-span-1">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                </div>

                <!-- Confirm Password -->
                <div class="col-span-1">
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                </div>

                <!-- Register Button -->
                <div class="col-span-1 md:col-span-2 mt-4 text-center">
                    <button type="submit"
                             class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-colors duration-300">
                        Register
                    </button>
                </div>

            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center mt-auto">
        <div class="container mx-auto">
            <p class="text-sm">&copy; 2024 My Uni Courses. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const form = document.getElementById('registration-form');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const messageBox = document.getElementById('message-box');

        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevents the form from submitting and reloading the page

            messageBox.textContent = '';
            messageBox.className = 'hidden mb-4 p-4 rounded-lg text-center font-semibold';

            // Check if passwords match
            if (passwordInput.value !== confirmPasswordInput.value) {
                showMessage('Passwords do not match!', 'bg-red-200 text-red-800');
                return;
            }

            // Simple validation check for all required fields
            const requiredFields = form.querySelectorAll('[required]');
            let allFieldsValid = true;
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    allFieldsValid = false;
                }
            });

            if (!allFieldsValid) {
                showMessage('Please fill out all required fields.', 'bg-red-200 text-red-800');
                return;
            }

            // Simulate a successful registration
            showMessage('Registration successful! Thank you.', 'bg-green-200 text-green-800');
            form.reset(); // Clears the form fields
        });

        // Function to display messages in the message box
        function showMessage(text, classes) {
            messageBox.textContent = text;
            messageBox.className = `block mb-4 p-4 rounded-lg text-center font-semibold ${classes}`;
        }
    </script>
</body>
