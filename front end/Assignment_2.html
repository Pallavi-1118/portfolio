<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page with Flexbox & Grid</title>
    <!-- Tailwind CSS for a utility-first, responsive design approach -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6; /* A light gray background for a clean look */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header Section using Flexbox -->
    <header class="bg-blue-600 text-white shadow-lg p-4 sm:p-6">
        <div class="container mx-auto flex items-center justify-between">
            <!-- Website Logo/Name -->
            <h1 class="text-2xl sm:text-3xl font-extrabold tracking-tight">
                Course Registration
            </h1>

            <!-- Hamburger menu for mobile -->
            <button id="menu-button" class="md:hidden p-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>

            <!-- Navigation Links - Initially hidden on mobile, shown on desktop -->
            <nav id="nav-menu" class="hidden md:flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-6">
                <a href="#" class="text-white hover:text-amber-200 transition-colors duration-200 font-semibold">Home</a>
                <a href="#" class="text-white hover:text-amber-200 transition-colors duration-200 font-semibold">Courses</a>
                <a href="#" class="text-white hover:text-amber-200 transition-colors duration-200 font-semibold">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content for the form -->
    <main class="flex-grow flex items-center justify-center p-4">
        <!-- Registration Form Card -->
        <div class="bg-white p-6 sm:p-8 md:p-10 rounded-2xl shadow-xl w-full max-w-xl">
            <h2 class="text-3xl font-bold text-center text-blue-800 mb-8">Register Now</h2>
            
            <!-- Registration Form using CSS Grid -->
            <form class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                <!-- Full Name Field -->
                <div class="md:col-span-2">
                    <label for="full-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="full-name" name="full-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                
                <!-- Email Field -->
                <div class="md:col-span-2">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                
                <!-- Course Selection Dropdown -->
                <div class="md:col-span-2">
                    <label for="course" class="block text-sm font-medium text-gray-700 mb-1">Course Selection</label>
                    <select id="course" name="course" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="" disabled selected>Select a Course</option>
                        <option value="cs101">Introduction to Programming</option>
                        <option value="webdev">Full Stack Web Development</option>
                        <option value="uxdesign">UI/UX Design Principles</option>
                    </select>
                </div>
                
                <!-- Gender Radio Buttons -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
                    <div class="flex flex-wrap gap-x-6 gap-y-2">
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="male" class="form-radio text-blue-600 focus:ring-blue-500" required>
                            <span class="ml-2 text-gray-700">Male</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="female" class="form-radio text-pink-600 focus:ring-pink-500">
                            <span class="ml-2 text-gray-700">Female</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="other" class="form-radio text-gray-600 focus:ring-gray-500">
                            <span class="ml-2 text-gray-700">Other</span>
                        </label>
                    </div>
                </div>
                
                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                
                <!-- Confirm Password Field -->
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <!-- Register Button -->
                <div class="md:col-span-2 mt-4">
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-blue-700 transition-colors duration-300">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Simple JavaScript to toggle the mobile menu -->
    <script> 
        const menuButton = document.getElementById('menu-button');
        const navMenu = document.getElementById('nav-menu');

        menuButton.addEventListener('click', () => {
            navMenu.classList.toggle('hidden');
            navMenu.classList.toggle('flex');
            navMenu.classList.toggle('absolute');
            navMenu.classList.toggle('top-16');
            navMenu.classList.toggle('left-0');
            navMenu.classList.toggle('w-full');
            navMenu.classList.toggle('bg-blue-600');
            navMenu.classList.toggle('p-4');
        });
    </script>
</body>
</html>
