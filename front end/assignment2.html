<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for grid layout */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1.5rem; /* Equivalent to Tailwind's gap-6 */
        }
        /* Custom styles for button hover effect */
        .submit-button {
            transition: all 0.3s ease-in-out;
        }
        .submit-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 sm:p-6">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-4xl">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">Student Registration Form</h1>
        <form class="grid-container">
            <!-- Name Field -->
            <div class="flex flex-col col-span-2">
                <label for="name" class="text-gray-700 font-medium mb-1">Full Name</label>
                <input type="text" id="name" name="name" class="rounded-lg border-gray-300 p-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
            </div>
            
            <!-- Email Field -->
            <div class="flex flex-col col-span-2">
                <label for="email" class="text-gray-700 font-medium mb-1">Email</label>
                <input type="email" id="email" name="email" class="rounded-lg border-gray-300 p-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
            </div>

            <!-- Gender Field -->
            <div class="flex flex-col col-span-2">
                <label class="text-gray-700 font-medium mb-1">Gender</label>
                <div class="flex space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="male" class="form-radio text-blue-600 rounded-full focus:ring-2 focus:ring-blue-500">
                        <span class="ml-2 text-gray-700">Male</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="female" class="form-radio text-blue-600 rounded-full focus:ring-2 focus:ring-blue-500">
                        <span class="ml-2 text-gray-700">Female</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="other" class="form-radio text-blue-600 rounded-full focus:ring-2 focus:ring-blue-500">
                        <span class="ml-2 text-gray-700">Other</span>
                    </label>
                </div>
            </div>

            <!-- Hobbies Field -->
            <div class="flex flex-col col-span-2">
                <label class="text-gray-700 font-medium mb-1">Hobbies</label>
                <div class="grid grid-cols-2 gap-2">
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="hobbies" value="reading" class="form-checkbox text-blue-600 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <span class="ml-2 text-gray-700">Reading</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="hobbies" value="gaming" class="form-checkbox text-blue-600 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <span class="ml-2 text-gray-700">Gaming</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="hobbies" value="sports" class="form-checkbox text-blue-600 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <span class="ml-2 text-gray-700">Sports</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="hobbies" value="music" class="form-checkbox text-blue-600 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <span class="ml-2 text-gray-700">Music</span>
                    </label>
                </div>
            </div>
            
            <!-- Password Field -->
            <div class="flex flex-col col-span-2">
                <label for="password" class="text-gray-700 font-medium mb-1">Password</label>
                <input type="password" id="password" name="password" class="rounded-lg border-gray-300 p-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
            </div>
            
            <!-- Submit Button -->
            <div class="col-span-2 flex justify-center mt-4">
                <button type="submit" class="submit-button bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-md">
                    Register
                </button> 
            </div>
        </form>
    </div>
</body>
</html>
