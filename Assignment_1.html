<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Header & Navigation Section (Flexbox) -->
    <header class="bg-white shadow-md p-6">
        <div class="container mx-auto flex flex-col sm:flex-row items-center justify-between">
            <!-- Logo/Name -->
            <div class="text-2xl font-bold text-gray-800 mb-4 sm:mb-0">
                LMS Pro
            </div>
            
            <!-- Navigation Links -->
            <nav class="flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-8">
                <a href="#" class="text-gray-600 hover:text-blue-500 transition-colors duration-300">Home</a>
                <a href="#" class="text-gray-600 hover:text-blue-500 transition-colors duration-300">Courses</a>
                <a href="#" class="text-gray-600 hover:text-blue-500 transition-colors duration-300">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content - Registration Form -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Course Registration</h2>
            
            <!-- Registration Form Section (CSS Grid) -->
            <form action="#" method="POST" class="space-y-6">

                <!-- Full Name Field -->
                <div class="grid grid-cols-1 sm:grid-cols-3 items-center gap-4">
                    <label for="full-name" class="block text-gray-700 font-medium sm:col-span-1">Full Name</label>
                    <input type="text" id="full-name" name="full-name" class="sm:col-span-2 w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                
                <!-- Email Field -->
                <div class="grid grid-cols-1 sm:grid-cols-3 items-center gap-4">
                    <label for="email" class="block text-gray-700 font-medium sm:col-span-1">Email</label>
                    <input type="email" id="email" name="email" class="sm:col-span-2 w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                
                <!-- Course Selection Field -->
                <div class="grid grid-cols-1 sm:grid-cols-3 items-center gap-4">
                    <label for="course" class="block text-gray-700 font-medium sm:col-span-1">Course</label>
                    <select id="course" name="course" class="sm:col-span-2 w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="" disabled selected>Select a course</option>
                        <option value="web-development">Web Development</option>
                        <option value="data-science">Data Science</option>
                        <option value="ui-ux-design">UI/UX Design</option>
                    </select>
                </div>
                
                <!-- Gender Field (Radio Buttons) -->
                <div class="grid grid-cols-1 sm:grid-cols-3 items-center gap-4">
                    <span class="block text-gray-700 font-medium sm:col-span-1">Gender</span>
                    <div class="flex items-center space-x-6 sm:col-span-2">
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="male" class="form-radio text-blue-600 h-5 w-5" required>
                            <span class="ml-2 text-gray-700">Male</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="female" class="form-radio text-blue-600 h-5 w-5">
                            <span class="ml-2 text-gray-700">Female</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="other" class="form-radio text-blue-600 h-5 w-5">
                            <span class="ml-2 text-gray-700">Other</span>
                        </label>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="grid grid-cols-1 sm:grid-cols-3 items-center gap-4">
                    <label for="password" class="block text-gray-700 font-medium sm:col-span-1">Password</label>
                    <input type="password" id="password" name="password" class="sm:col-span-2 w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                
                <!-- Confirm Password Field -->
                <div class="grid grid-cols-1 sm:grid-cols-3 items-center gap-4">
                    <label for="confirm-password" class="block text-gray-700 font-medium sm:col-span-1">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="sm:col-span-2 w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <!-- Register Button -->
                <div class="pt-4">
                    <button type="submit" class="w-full bg-blue-500 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-blue-600 transition-colors duration-300">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
